    body {
      font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #0066cc;
      text-align: center;
    }
    h2 {
      color: #0066cc;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    h3 {
      margin-top: 15px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .stage-section {
      margin-bottom: 40px;
    }
    .month {
      flex: 1 0 100%;
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .month h3 {
      color: #0066cc;
      margin-top: 0;
    }
    .goals {
      color: #006633;
    }
    .tasks {
      color: #990000;
    }
    .tips {
      color: #663399;
      font-style: italic;
      margin-top: 15px;
      padding: 10px;
      background-color: #f0f0ff;
      border-radius: 5px;
    }
    .progress-bar {
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin-top: 15px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #0066cc;
      border-radius: 10px;
    }
    .navigation {
      position: sticky;
      top: 10px;
      background-color: white;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      z-index: 100;
    }
    .navigation select {
      width: 100%;
      padding: 5px;
    }
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  </div>

  <script>
    // 年级和加载文件的映射
    const gradeFiles = {
      'primary1': 'months/primary_school_year1.js',
      'primary2': 'months/primary_school_year2.js',
      'primary3': 'months/primary_school_year3.js',
      'primary4': 'months/primary_school_year4.js',
      'primary5': 'months/primary_school_year5.js',
      'primary6': 'months/primary_school_year6.js',
      'middle1': 'months/middle_school_year1.js',
      'middle2': 'months/middle_school_year2.js',
      'middle3': 'months/middle_school_year3.js',
      'high1': 'months/high_school_year1.js',
      'high2': 'months/high_school_year2.js',
      'high3': 'months/high_school_year3.js'
    };
    
    // 全局变量存储所有加载的数据
    const monthData = {};
    
    // 动态加载JavaScript文件
    function loadScript(url) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = url;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }
    
    // 渲染月份内容
    function renderMonths(gradeId, data) {
      const container = document.getElementById(`${gradeId}-content`);
      container.innerHTML = '';
      
      data.forEach(month => {
        const monthElement = document.createElement('div');
        monthElement.className = 'month';
        
        const progressPercent = Math.round(month.month / 144 * 100);
        
        monthElement.innerHTML = `
          <h3>第${month.month}个月：${month.title}</h3>
          <div class="goals">
            <h4>月度目标：</h4>
            <ul>
              ${month.goals.map(goal => `<li>${goal}</li>`).join('')}
            </ul>
          </div>
          <div class="tasks">
            <h4>本月任务：</h4>
            <ul>
              ${month.tasks.map(task => `<li>${task}</li>`).join('')}
            </ul>
          </div>
          <div class="tips">
            <p>小贴士：${month.tips}</p>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${progressPercent}%;"></div>
          </div>
          <div style="text-align: right; font-size: 0.8em; margin-top: 5px;">学习进度：${progressPercent}%</div>
        `;
        
        container.appendChild(monthElement);
      });
    }
    
    // 加载年级数据
    async function loadGradeData(gradeId) {
      try {
        // 只有第一次加载时才去请求数据
        if (!monthData[gradeId]) {
          const response = await fetch(gradeFiles[gradeId]);
          const jsContent = await response.text();
          
          // 执行js代码以获取数据
          // 创建一个安全的执行环境
          const moduleObj = {};
          const func = new Function('module', jsContent);
          func({exports: moduleObj});
          
          // 将得到的数据存储起来
          const dataVarName = gradeId.includes('primary') ? 'primarySchoolYear' + gradeId.slice(-1) :
                            gradeId.includes('middle') ? 'middleSchoolYear' + gradeId.slice(-1) :
                            'highSchoolYear' + gradeId.slice(-1);
          
          monthData[gradeId] = moduleObj.exports || window[dataVarName];
        }
        
        // 渲染数据
        renderMonths(gradeId, monthData[gradeId]);
      } catch (error) {
        console.error(`Error loading grade ${gradeId} data:`, error);
        const container = document.getElementById(`${gradeId}-content`);
        container.innerHTML = `<div class="error">加载失败：${error.message}</div>`;
      }
    }
    
    // 当页面加载时，加载所有年级的数据
    document.addEventListener('DOMContentLoaded', function() {
      Object.keys(gradeFiles).forEach(gradeId => {
        loadGradeData(gradeId);
      });
    });
    
    function jumpToStage() {
      const select = document.getElementById('stage-select');
      const stageId = select.value;
      if (stageId) {
        document.getElementById(stageId).scrollIntoView({ behavior: 'smooth' });
      }
    }
    
    function backToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
